{% extends "base.html" %}

{% block title %}Postlar dizimi{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Postlar</li>
  </ol>
</nav>
<div class="d-flex justify-content-between align-items-center">
  <h1>Postlar dizimi</h1>
  <a href="/posts/create/" class="btn btn-success">+ Jana post</a>
</div>

<div class="row g-4 mt-3">
    {% for post in posts %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content|truncatewords:5}}</p>
                <a href="/posts/{{post.id}}/" class="btn btn-primary">Tolıq oqıw</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
