{% extends "base.html" %}

{% block title %}Postlar dizimi {% endblock %} 

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Postlar</li>
  </ol>
</nav>
<h1> Postlar dizimi</h1>

<div class="row g-4 mt-3" >



{% for post in posts %}

<div class="col-4">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content|truncatewords:5}}</p>
    <a href="/posts/{{post.id}}/" class="btn btn-primary">Toliq oqiw</a>
  </div>
</div>
</div>
{% endfor %}

</div>
{% endblock %}
